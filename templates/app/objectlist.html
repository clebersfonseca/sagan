{% extends 'app/index.html' %}

{% block title %}Lista de Objetos{% endblock %}

{% block content %}
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    {% for head in d.columns %}
                        <th> {{head}} </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in d.data %}
                    <tr>
                        <td>{{item.0}}</td>
                        <td>{{item.1}}</td>
                        <td>{{item.2}}</td>
                        <td>{{item.3}}</td>
                        <td>{{item.4}}</td>
                        <td>{{item.5}}</td>
                        <td>{{item.6}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
