{% extends 'app/objtemplate.html' %}

{% block title %}Objeto{% endblock %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.js"></script>

<canvas id="myChart" width='400' height='400'></canvas>

<script>
    const ctx = $("#myChart");
    var x_final = [];

    {% for i in x %}
        x_final.push({{i|floatformat:"0"}})
    {% endfor %}

    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: x_final,
            datasets: [{
                label: 'XYZ',
                data: {{y}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            pointStyle: 'none',
            scales: {
                y: {
                    type: 'linear'
                },
                x: {
                    padding: 5,
                    ticks: {
                        stepSize:1000
                    }
                }
            }
        }
    });
</script>
{% endblock %}
